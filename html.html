<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band New Track Release</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <!-- Div for background image with blur effect -->
    <div class="background"></div> 
    <!-- Audio Player -->
    <div class="content">
         <!-- Main title of the page -->
        <h1>MOONSHINE PRIGIDA</h1>
        <!-- Subtitle with the band's name --> 
        <h2>DJ MOONSHINE</h2> 
        <!-- Container for the audio player -->
        <div class="track-container"> 
            <!-- Audio element with source file -->
            <audio id="audioPlayer" src="moonshine-prigida-main-version-01-36-17027.mp3"></audio> 
            <!-- Div for the controls of the audio player -->
            <div class="controls"> 
                <!-- Play/Pause button -->
                <button id="playPauseBtn">Play</button> 
                <!-- Seek bar for audio progress -->
                <input type="range" id="seekBar" value="0"> 
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
